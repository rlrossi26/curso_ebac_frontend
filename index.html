<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercício HTML com JS</h1>
            <h2>O Campo A deve ser <span>MENOR</span> do que o Campo B</h2>
        </header>
        <section>
            <form id="form-number">
                <div>
                    <div>
                        <label>Campo A: </label>
                        <input id="campo-a" type="number" placeholder="Insira um numero">
                    </div>
                    <div>
                        <label>Campo B: </label>
                        <input id="campo-b" type="number" placeholder="Insira outro numero">
                    </div>
                </div>
                <button id="btn-enviar">Enviar</button>
            </form>
            <p id="mensagem" class="sucess">Tudo certo! O campo A é menor que o B</p>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
