<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0dede;
            height: 100vh;
        }

        form {
            max-width: 540px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Formulário de Cadastro</h1>
        
        <form id="form-cadastro" class="mt-5">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo: </label>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" id="name" class="form-control" placeholder="Primeiro Nome" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Sobrenome (Opcional)">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail: </label>
                <input type="email" class="form-control" id="email" placeholder="teste@exemplo.com" required>
                <div id="info-email" class="form-text">Nós não compartilhamos suas informações com nínguem.</div>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Numero de Celular: </label>
                <div class="row g-3">
                    <div class="col-2">
                        <input type="tel" id="ddd" class="form-control" placeholder="DDD" required>
                    </div>
                    <div class="col">
                        <input type="tel" id="phone-number" class="form-control" placeholder="(11) 01234-5678" required>
                    </div>
                </div>
            </div>

            <div class="alert alert-success alert-dismissible fade show d-none" id="alert-success" role="alert">
                Cadastro efetuado com <strong>Sucesso!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
