<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoints</title>
    <style>
        ul li {
            max-width: 32%;
            list-style: none;
            float: left;
        }

        li img {
            width: 100%;
        }

        @media screen and (max-width: 640px) {
            ul li {
                max-width: 100%;
            }
        }
    </style>
</head>
