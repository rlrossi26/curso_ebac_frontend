<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" placeholder="Nome completo de Beneficiário" required>
            <p class="mensagem-erro">
                O nome precisa estar completo!
            </p>
            <input type="number"id="numero-conta" placeholder="Numero da conta" required>
            <input type="number" id="valor-deposito" placeholder="Valor" required>
            <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
            <button id="btn-depositar">Depositar</button>
            <p class="mensagem-sucesso">O Montante de R$<b>1000</b> foi enviado pra <b>Nome Beneficiario</b> - Numero da conta: <b>1</b> </p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
