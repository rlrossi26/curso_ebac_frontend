<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br/>
        <input type="tel" placeholder="Seu telefone"> <br/>
        <input type="number" max="10" min="2" step="2"><br/>
        <input type="file"><br />
        <input type="color"><br />
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os Termos</label><br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="azul" name="cor-favorita"> <label for="azul">Azul</label>
        <input type="radio" id="vermelho" name="cor-favorita"> <label for="vermelho">Vermelho</label>
        <input type="radio" id="verde" name="cor-favorita"> <label for="verde">Verde</label> <br />

        <label>Qual seu filme favorito?</label>
        <select id="" multiple>
            <option value="filme-a">Filme A</option>
            <option value="filme-b">Filme B</option>
            <option value="filme-c">Filme C</option>
        </select><br />
        <textarea></textarea> <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
